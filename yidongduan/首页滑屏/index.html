<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">


</head>
<body>
	
	<div id="container">
		<div class="page page-1-1  ">
				<img class="img_1 page_from_top" src="img/cover.png" alt="" />
				<img class="img_2 page_from_left" src="img/wording_cover.png" alt="" />
				<img class="img_3 common_img btn_bottom" src="img/icon_up.png" alt="" />
		</div>
		<div class="page page-2-1 hide">
					<img class="img_1  page_from_bottom" src="img/wording.png" />
					<img class="img_2  move_round" src="img/circle.png" />
					<img class="img_3  page_from_left" src="img/people.png" />
					<img class="img_4  scale_up" src="img/dot1.png" />
					<img class="img_5  scale_up" src="img/check_develop.png" />
					<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
					<img class="img_7  scale_up" src="img/floating_develop.png" />
		</div>
		<div class="page page-2-2 hide">
				<img class="img_1  rotate_90" src="img/introduction.png" />
				<img class="img_2  rotate_90" src="img/btn_develop.png" />
				<img class="img_3  rotate_90" src="img/dot2.png" />
				<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
		</div>
		
		
		<div class="page page-3-1 hide">
				<img class="img_1  page_from_bottom" src="img/wording_design.png" />
				<img class="img_2  move_round" src="img/circle-design.png" />
				<img class="img_3 page_from_bottom " src="img/people_design.png" />
				<img class="img_4  scale_up" src="img/dot1.png" />
				<img class="img_5  scale_up" src="img/check_design.png" />
				<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
				<img class="img_7  scale_up" src="img/floating_design.png" />
		</div>
		<div class="page page-3-2 hide">
				<img class="img_1  rotate_90" src="img/introduction_design.png" />
				<img class="img_2  rotate_90" src="img/btn_design.png" />
				<img class="img_3  rotate_90" src="img/dot2.png" />
				<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
		</div>
		
		<div class="page page-4-1 hide">
				<img class="img_1  page_from_bottom" src="img/wording_production.png" />
				<img class="img_2  move_round" src="img/circle-production.png" />
				<img class="img_3 page_from_right " src="img/people_production.png" />
				<img class="img_4  scale_up" src="img/dot1.png" />
				<img class="img_5 scale_up" src="img/check_production.png" />
				<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
				<img class="img_7  scale_up" src="img/floating_production.png" />
				<img class="img_8  scale_up" src="img/pic_shadow_production.png" />
		</div>
		
		<div class="page page-4-2 hide">
				<img class="img_1 rotate_90" src="img/introduction_production.png" />
				<img class="img_2  rotate_90" src="img/btn_production.png" />
				<img class="img_3  rotate_90" src="img/dot2.png" />
				<img class="img_6  common_img btn_bottom" src="img/icon_up.png" />
		</div>
		<div class="page page-5-1 hide">
				<img class="img_1  rotate_to_bottom" src="img/pic_back.png" />
				<img class="img_2  rotate_to_bottom" src="img/btn_join.png" />
		</div>
	</div>


<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/index.js"></script>


</body>
</html>

		/*
			在一个元素中，有多个元素，每个元素之间有一定空隙，为此为每一个元素设置相同的  margin-right
			问题：最右边的一个会多出 margin-right 的空隙
			解决办法：
			1.为每一个最右边的元素设置 margin-right 为0
			2.利用 CSS3 的 nth-child() 为每一行的最后一个元素设置margin-right 为0
			3.用一个没有宽度的div包裹住，并为这个div设置父级元素的宽度加上该空隙的宽度
			4.用一个没有宽度的div包裹住，并为这个div设置 该空隙的负值的 margin-right 原理：盒模型：

			 元素实际所占位置（大小）：
                有宽度的元素：w/h + p + b + m 
                没有宽度元素：盒模型永远保持和父级相同的大小
                    内容宽度=父级的宽度 -p -b -m
            元素实际宽高：
                w/h + p + b
		*/

		/*
			让div中的 inline/inline-block 元素垂直居中的方法：
			在div中加一个 i 标签，宽度为0，高度100%，设置vertical-align 为 middle，使他成为参照物，其他元素也设置vertical-align 为 middle 即可
		*/
		.box{
			width: 400px;
			height: 200px;
			background-color: yellow;

		}

		.box strong,.box em{
			display: inline-block;
			vertical-align: middle;
		}
		.box strong{
			background-color: red;
			
		}
		.box em{
			background-color: green;
			
		}
		.box img{
			width: 100px;
			height: 100px;
			display: inline-block;
			vertical-align: middle;
		}
		.box i{
			height: 100%;
			display: inline-block;
			vertical-align: middle;
		}

	</style>
</head>
<body>

	<div class="box">
		<strong>strong</strong>
		<em>ememm</em>
		<img src="tuzi.png" alt="">
		<i></i>
	</div>


</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>





<script type="text/javascript">
	
	function fn(){
		console.log(arguments);
	}

	fn(1,2,3,4,5);

	/*
		扩展运算符
		Array.from(任何有length属性的对象,function)
		Array.of()
		Array.prototype.copyWithin(target,start,end)
		Array.prototype.find(function,绑定this)
		Array.prototype.findIndex(function,绑定this)
		Array.prototype.includes(value,start)
		Array.prototype.fill(value,start=0,end=arr.length)  // 如果value是对象，则数组中每个填充的都指向同一个对象，而不是深拷贝

		ES6 提供三个新的方法——entries()，keys()和values()——用于遍历数组。它们都返回一个遍历器对象（详见《Iterator》一章），可以用for...of循环进行遍历，唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。

		for (let index of ['a', 'b'].keys()) {
		  console.log(index);
		}
		// 0
		// 1

		for (let elem of ['a', 'b'].values()) {
		  console.log(elem);
		}
		// 'a'
		// 'b'

		for (let [index, elem] of ['a', 'b'].entries()) {
		  console.log(index, elem);
		}
		// 0 "a"
		// 1 "b"

		Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。
		[1, 2, 3].includes(2)     // true
		[1, 2, 3].includes(4)     // false
		[1, 2, NaN].includes(NaN) // true

		该方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置，如果这时它大于数组长度（比如第二个参数为-4，但数组长度为3），则会重置为从0开始。
		[1, 2, 3].includes(3, 3);  // false
		[1, 2, 3].includes(3, -1); // true
		


	*/

</script>
</body>
</html>

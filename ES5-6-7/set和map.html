<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<script type="text/javascript">
	
	/*
		Set 实例的属性和方法
		Set 结构的实例有以下属性。

		Set.prototype.constructor：构造函数，默认就是Set函数。
		Set.prototype.size：返回Set实例的成员总数。
		Set 实例的方法分为两大类：操作方法（用于操作数据）和遍历方法（用于遍历成员）。下面先介绍四个操作方法。

		add(value)：添加某个值，返回 Set 结构本身。
		delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
		has(value)：返回一个布尔值，表示该值是否为Set的成员。
		clear()：清除所有成员，没有返回值。

		Set 结构的实例有四个遍历方法，可以用于遍历成员。

		keys()：返回键名的遍历器
		values()：返回键值的遍历器
		entries()：返回键值对的遍历器
		forEach()：使用回调函数遍历每个成员
		由于 Set 结构没有键名，只有键值（或者说键名和键值是同一个值），所以keys方法和values方法的行为完全一致。entries方法返回的遍历器，同时包括键名和键值
		需要特别指出的是，Set的遍历顺序就是插入顺序。这个特性有时非常有用，比如使用 Set 保存一个回调函数列表，调用时就能保证按照添加顺序调用。

		WeekSet
		WeakSet 结构与 Set 类似，也是不重复的值的集合。但是，它与 Set 有两个区别。
		首先，WeakSet 的成员只能是对象，而不能是其他类型的值。其次，WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑 WeakSet 对该对象的引用，也就是说，如果其他对象都不再引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，不考虑该对象还存在于 WeakSet 之中。

		WeakSet 结构有以下三个方法。

		WeakSet.prototype.add(value)：向 WeakSet 实例添加一个新成员。
		WeakSet.prototype.delete(value)：清除 WeakSet 实例的指定成员。
		WeakSet.prototype.has(value)：返回一个布尔值，表示某个值是否在 WeakSet 实例之中。
		WeakSet 不能遍历，是因为成员都是弱引用，随时可能消失，遍历机制无法保证成员的存在，很可能刚刚遍历结束，成员就取不到了。WeakSet 的一个用处，是储存 DOM 节点，而不用担心这些节点从文档移除时，会引发内存泄漏。
		WeakSet 没有size属性，没有办法遍历它的成员。

		Map 结构的实例有以下属性和操作方法。

		1）size 属性 size属性返回 Map 结构的成员总数。
		2）set(key, value) set方法设置键名key对应的键值为value，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。
		3）get(key) get方法读取key对应的键值，如果找不到key，返回undefined。
		4）has(key) has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
		5）delete(key) delete方法删除某个键，返回true。如果删除失败，返回false。
		6）clear() clear方法清除所有成员，没有返回值。

		遍历方法
		Map 结构原生提供三个遍历器生成函数和一个遍历方法。

		keys()：返回键名的遍历器。
		values()：返回键值的遍历器。
		entries()：返回所有成员的遍历器。
		forEach()：遍历 Map 的所有成员。
		需要特别注意的是，Map 的遍历顺序就是插入顺序。
		
	*/

	let set = new Set([3,5,7,8]);
	console.log(set[1]);
	let weekset = new WeakSet([[3,6],[8,0]]);
	console.log(weekset[0]);

	console.log( 1 == "1");

	console.log(set[Symbol.iterator] === set.values);

	let map = new Map([[3,6],[8,0]]);

	console.log(map[Symbol.iterator] === map.entries);

	

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>



<script type="text/javascript">
	
	// ES6 在Number对象上，新提供了Number.isFinite()和Number.isNaN()两个方法。
	// Number.isFinite()用来检查一个数值是否为有限的（finite），即不是Infinity。
	// Number.isNaN()用来检查一个值是否为NaN
	//它们与传统的全局方法isFinite()和isNaN()的区别在于，传统方法先调用Number()将非数值的值转为数值，再进行判断，而这两个新方法只对数值有效，Number.isFinite()对于非数值一律返回false, Number.isNaN()只有对于NaN才返回true，非NaN一律返回false。

	console.log(Number.isFinite(22));
	console.log(Number.isFinite(Infinity));

	console.log(Number.isNaN(55));
	console.log(Number.isNaN("55"));
	console.log(Number.isNaN(NaN));

	// ES6 将全局方法parseInt()和parseFloat()，移植到Number对象上面，行为完全保持不变。	这样做的目的，是逐步减少全局性方法，使得语言逐步模块化。

	// ES5的写法
	parseInt('12.34') // 12
	parseFloat('123.45#') // 123.45

	// ES6的写法
	Number.parseInt('12.34') // 12
	Number.parseFloat('123.45#') // 123.45

	// Number.isInteger()用来判断一个数值是否为整数。如果参数不是数值，Number.isInteger返回false。
	console.log(Number.isInteger(25));  //true
	console.log(Number.isInteger(25.0));	//true

	// 注意，由于 JavaScript 采用 IEEE 754 标准，数值存储为64位双精度格式，数值精度最多可以达到 53 个二进制位（1 个隐藏位与 52 个有效位）。如果数值的精度超过这个限度，第54位及后面的位就会被丢弃，这种情况下，Number.isInteger可能会误判。
	Number.isInteger(3.0000000000000002) // true

	// 类似的情况还有，如果一个数值的绝对值小于Number.MIN_VALUE（5E-324），即小于 JavaScript 能够分辨的最小值，会被自动转为 0。这时，Number.isInteger也会误判。

	Number.isInteger(5E-324) // false
	Number.isInteger(5E-325) // true

	// ES6 在Number对象上面，新增一个极小的常量Number.EPSILON。根据规格，它表示 1 与大于 1 的最小浮点数之间的差。
	// 对于 64 位浮点数来说，大于 1 的最小浮点数相当于二进制的1.00..001，小数点后面有连续 51 个零。这个值减去 1 之后，就等于 2 的 -52 次方。

	console.log(Number.EPSILON === Math.pow(2,-52));
	console.log(Number.EPSILON == 2 ** -52);

	//JavaScript 能够准确表示的整数范围在-2^53到2^53之间（不含两个端点），超过这个范围，无法精确表示这个值。
	//ES6 引入了Number.MAX_SAFE_INTEGER和Number.MIN_SAFE_INTEGER这两个常量，用来表示这个范围的上下限。
	console.log( Number.MAX_SAFE_INTEGER == Math.pow(2,53) -1);
	console.log( Number.MAX_SAFE_INTEGER == 2 ** 53 -1 );
	console.log( Number.MIN_SAFE_INTEGER == -Number.MAX_SAFE_INTEGER );
	console.log( Number.MIN_SAFE_INTEGER );

	//Number.isSafeInteger()则是用来判断一个整数是否落在这个范围之内。

	// Math.trunc方法用于去除一个数的小数部分，返回整数部分。
	console.log(Math.trunc(5.5));
	console.log(Math.trunc(-0.1234));  // -0
	
	// Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。

	// 它会返回五种值。

	// 参数为正数，返回+1；
	// 参数为负数，返回-1；
	// 参数为 0，返回0；
	// 参数为-0，返回-0;
	// 其他值，返回NaN。

	console.log(Math.sign(5));
	console.log(Math.sign(-5));

	// Math.cbrt方法用于计算一个数的立方根。
	console.log(Math.cbrt(27));


</script>
</body>
</html>

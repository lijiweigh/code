<!DOCTYPE html>
<html>
<head>
	<title>video</title>
</head>
<body>

	<video poster="img/1.jpg" controls width="800px" height="600px">
		<source src="video/1.mp4" type="video/mp4">
	</video>


	<!--
        controls  显示浏览器自带的控制条 （每个浏览器都不一样）
        autoplay    自动播放
        muted  静音
        loop    循环
        preload     预加载
            当 元素身上出现了 autoplay  默认就是预加载的
        poster="i.jpg"  封面（用在未播放之前的图片）


        视频转换 工具：
            webm  狸窝
            ogv ogv转换工具
    -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>新的input类型</title>
</head>
<body>
	<input type="date" name="date" />
	<br />
	<input type="number" name="number" min="0" max="100" step="2" />
	<br />
	<input type="range" name="range" min="0" max="100" value="50" step="2">
	<br />
	<input type="search" name="search">
	<br />
	<input type="url">
	<br />
	<input type="tel">


	<!--
        复习： 以前所学的 input 的type
            text  button  submit  password  checkbox  radio  file  reset

       HTML5新增的type
            date  日期
            number  在pc端 input中带上下箭头的
                    在移动端 弹出来的是数字键盘、苹果自带输入法弹出来的是 全键盘（上面是1-0）
                    min="0" max="40" step="2"
            range
            search
            url
            tel

    -->
</body>
</html>

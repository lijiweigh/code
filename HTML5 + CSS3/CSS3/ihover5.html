<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ihover5</title>
	<style type="text/css">
		.hole,.img,.text{
			width: 300px;
			height: 300px;
			border-radius: 50%;
		}
		
		.hole{
			margin: 50px auto;
			position: relative;
			perspective: 600px;
		}
		.img{
			background: url(img/tuzi.png) center center /contain no-repeat;
			box-shadow: inset 0 0 0 20px rgba(255,255,255,0.6);
			position: absolute;
			transition: 0.5s;
			z-index: 2;
			transform-style: preserve-3d;
		}
		.text{
			
			position: absolute;
			left: 0;
			top:0;
			background-color: rgba(0,0,0,.5);
			font-size: 20px;
			line-height: 300px;
			text-align: center;
			transition: 0.5s;
			opacity: 0;
			visibility: hidden;
			transform: scale(0.5);
		}
		.hole:hover .img{
			transform: scale(1.3);
			opacity: 0;
		}
		.hole:hover .text{
			opacity: 1;
			visibility: visible;
			transform: scale(1);
		}
	</style>
</head>
<body>
	<div class="hole">
		<div class="img"></div>
		<div class="text">HELLO</div>
	</div>
</body>
</html>

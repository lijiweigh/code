<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>translate</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			margin: 100px auto;
			transform: translate(200px,100px);
			 /*
                transform 变换
                    translate   2d平移
                        默认 第一个参数 x 第二个参数y
                            如果y没给，为0
                    translateX 、translateY、translateZ(需要开启3d才能看到)
                    支持正负值
            */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

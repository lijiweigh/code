<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>user-modify</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			border: 2px solid red;
			overflow-y: auto;
			-webkit-user-modify: read-write;
			 /*
            -webkit-user-modify
            read-only | read-write | read-write-plaintext-only
            只读 | 内容可读写 | 内容可读写，但富粘贴的文本格式会丢失

             */
		}
	</style>
</head>
<body>
	<!-- <div class="box" contenteditable="true"></div> -->
	<div class="box"></div>
</body>
</html>

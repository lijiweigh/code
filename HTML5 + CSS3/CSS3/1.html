<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		.box,.box2,.box3{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			overflow: hidden;
			margin: 50px auto;
			box-shadow: 10px 0 10px red,0 10px 10px orange,-10px 0 10px blue,0 -10px 10px green;
			line-height: 200px;
			text-align: center;
			font-size: 30px;
			color: orange;
			text-shadow: 0 0 10px red;
			/*box-shadow: inset 0 0 20px red;*/
			border-radius: 50%;
			background-image: linear-gradient( 170deg,skyblue 0,skyblue 50%,yellow 50%,orange 75%,red 100%);
		}

		.box::first-letter{
			color: red;
		}
		.box::first-line{
			font-size: 20px;
		}
		.box::selection{
			color: red;
		}

		:target{
			display:none;
		}

		ul{
			list-style: none;
			display: -webkit-box;
			height: 500px;
			border: 1px solid red;
			-webkit-box-pack:center;
			-webkit-box-align:center;
			-webkit-box-direction:reverse;
			/*-webkit-box-orient:vertical;*/
		}
		ul li{
			/*-webkit-box-flex:1;*/
			height: 100px;
			width: 100px;
			text-align: center;
			line-height: 100px;
			color: gray;
			font-size: 30px;
			text-shadow: 0 0 10px orange;
		}
		ul li:nth-child(odd){
			background-color: red;
			color: #eee;
		}
		ul li:nth-child(even){
			background-color: yellow;
			/*width: 100px;*/
		}
		*{
			margin: 0;
			padding: 0;
		}

		body{
			height: 1000px;
		}

		img{
			width: 500px;
			display: block;
			
			margin: 50px auto;
			-webkit-box-reflect: below 0 -webkit-linear-gradient(transparent,transparent 50%,rgba(255,255,255,.5));
			
		}

	</style>

</head>
<body>

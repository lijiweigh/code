<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ihover3</title>
	<style type="text/css">
		.hole,.img,.text{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			
		}
		.hole{
			margin: 50px auto;
			position: relative;
		}
		.img{
			background: url(img/tuzi.png) center center /contain no-repeat;
			box-shadow: inset 0 0 0 20px rgba(255,255,255,0.6);
			position: absolute;
			transition: 0.5s;
			z-index: 2;
		}
		.text{
			position: absolute;
			left: -100%;
			top: 0;
			background-color: rgba(0,0,0,.5);
			font-size: 30px;
			line-height: 200px;
			text-align: center;
			transition: 0.5s;
			opacity: 0;
			visibility: hidden;
		}
		.hole:hover .img{
			transform: translate(50%,50%);
			width: 50%;
			height: 50%;
			box-shadow: inset 0 0 0 10px rgba(255,255,255,0.6);
			
		}
		.hole:hover .text{
			transform: translateX(50%);
			opacity: 1;
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="hole">
		<div class="img"></div>
		<div class="text">hello</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .box{
            width:100px;
            height: 100px;
            /*border:2px solid #ccc;*/
            margin:50px auto;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            box-shadow: 0 0 10px 1px orange,inset 0 0 10px 1px orange;
            /*box-shadow:inset 0 0 10px skyblue;*/
        }
        .box2{
            width:100px;
            height: 100px;
            margin:50px auto;
            /*border: 1px solid red;*/
            /*text-shadow: 0 0 10px red;*/
            font-size: 50px;
            color: #fff;
            -webkit-text-stroke: 1px red;
        }
        .box3{
            width:100px;
            height: 100px;
            margin:50px auto;
            border: 10px solid rgba(255,0,0,.2);
            padding: 20px;
            background: url(img/2.jpg) center center/cover no-repeat;
            /*-webkit-background-origin: border-box;*/
            /*background-origin: border-box;*/
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 100px;
            line-height: 100px;
            text-align: center;
            font-weight: bolder;
        }
        .box4{
            width:1000px;
            height: 100px;
            margin:50px auto;
            line-height: 100px;
            text-align: center;
            background-image: linear-gradient(to right, red, orange, yellow, white, skyblue, green, blue);
        }
        .box5{
            width:100px;
            height: 100px;
            margin:50px auto;
            border: 10px solid rgba(255,0,0,.2);
            padding: 20px;
            background: url(img/2.jpg) center center/cover no-repeat;

            color: transparent;
            font-size: 100px;
            line-height: 100px;
            text-align: center;
            font-weight: bolder;

            filter: blur(1px);
        }

        @keyframes move {

        }
    </style>

</head>
<body>

    <div class="box"></div>
    <div class="box2">BOX</div>
    <div class="box3" >M</div>
    <div class="box4" dragable="true" id="drag"></div>
    <div class="box5"></div>

    <script>
        var drag = document.getElementById("drag");
        drag.ondragstart = function(){
            console.log("dragstart  ")
        }
    </script>
</body>
</html>

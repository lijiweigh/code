<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>yes-no</title>
	<style type="text/css">
		/**{
			margin: 0;
			padding: 0;
		}*/
		a{
			text-decoration: none;
		}
		body{
			background-color: purple;
		}
		.out{
			width: 385px;
			height: 56px;
			/*background: black;*/
			border-radius: 33px;
			position: relative;
		}
		.yes{
			width: 185px;
			height: 100%;
			border-radius: 32px 0 0 32px;
			border: 5px solid black;
			display: inline-block;
			background-image:linear-gradient(#98BC31,#90B629);
			box-shadow: inset 0 1px 1px rgba(255,255,255,0.5),0 1px 0px rgba(255,255,255,0.7);
			text-align: center;
			line-height: 56px;
			color: #fff;
			position: absolute;
			left: 0px;
		}
		.no{
			width: 185px;
			height: 100%;
			border-radius:  0 32px 32px 0;
			border: 5px solid black;
			display: inline-block;
			background-image:linear-gradient(#E04E3A,#DD4532);
			box-shadow: inset 0 1px 1px rgba(255,255,255,0.5),0 1px 0px rgba(255,255,255,0.7);
			text-align: center;
			line-height: 56px;
			color: #fff;
			position: absolute;
			right: 0px;
		}
		.or{
			display: inline-block;
			width: 24px;
			height: 24px;
			border: 4px solid #000;
			border-radius: 50%;
			text-align: center;
			line-height: 21px;
			background-color:white;
			position: absolute;
			z-index: 2;
			left: calc(50% - 16px);
			top: calc(50% - 11px);
			/*left: 50%;
			top: 50%;*/
		}
	</style>
</head>
<body>
	<div class="out">
		<a href="" class="yes">yes</a>
		<a href="" class="or">or</a>
		<a href="" class="no">no</a>
	</div>
</body>
</html>

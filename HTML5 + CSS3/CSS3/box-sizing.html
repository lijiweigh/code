<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box-sizing</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			margin: 30px auto;
			background-color: red;
			border: 10px solid yellow;
			box-sizing: border-box;

			 /*
                border-box:content-box (默认值 跟没给没有区别)
                    border-box  元素的宽度 就是给的宽度
                        - 不会去计算 padding值border值
            */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

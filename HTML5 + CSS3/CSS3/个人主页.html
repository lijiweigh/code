<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人主页</title>
	<style type="text/css">
		.box{
			width:320px;
			height: 140px;
			margin: 30px auto;
			overflow: hidden;
			position: relative;
		}
		.p1{
			width: 100%;
			height: 100%;
			-webkit-filter:blur(3px);
			overflow: hidden;
		}
		.p2{
			position: absolute;
			width: 120px;
			height: 120px;
			left: 50%;
			top: 50%;
			margin: -60px 0 0 -60px ;
			border-radius: 50%;
			border: 1px solid #fff;
			padding: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>	

	<div class="box">
		<img src="img/tu.jpg" class="p1">
		<img src="img/A74.jpg" class="p2">
	</div>

</body>
</html>

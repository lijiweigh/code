<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>进度条</title>
	<style type="text/css">
		body{
			background: url(img/bg.png) repeat left top;
		}
		div{
			height:12px;
			width: 600px;
			background-color: #26272C;
			margin: 30px auto;
			border-radius: 6px;
			box-shadow: 0 1px 1px rgba(255,255,255,0.3);
			position: relative;
		}
		div .bar{
			margin: 0;
			width: 50%;
			background-image: linear-gradient(to right,#92D0D1,#ECF1A8);
			position: absolute;
		}
		div .bar:after{
			content: "";
			display: inline-block;
			width: 6px;
			height: 6px;
		
			border-radius: 50%;
			position: absolute;
			top:3px;
			right: 3px;
			background-color: rgba(0,0,0,0.1);
			box-shadow: 0 1px 0 rgba(255,255,255,0.1),inset 0 2px 3px rgba(0,0,0,0.5);
		}

	</style>
</head>
<body>

	<div>
		<div class="bar"></div>
	</div>

</body>
</html>

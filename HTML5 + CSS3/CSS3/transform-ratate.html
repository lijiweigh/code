<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rotate</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			margin: 100px auto;
			transform: rotate(45deg);
			/*
                旋转：
                    单位 ： 角度 （deg）
                        rotate  如果没去置顶xyz，默认为 z轴

                        rotateX \ Y \ Z

            */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
	<style type="text/css">
		div{
			width: 62px;
			height: 31px;
			border-radius: 2px;
			margin: 30px auto;
			color: white;
			text-align: center;
			line-height: 31px;
		}
		.btn1{

			background-image: linear-gradient(#00B2F1,#00A3EF);
			border:1px solid #0082BE;
			/*box-shadow:inset 0 1px 1px #fff;*/
			box-shadow: 0 1px 3px rgba(0,0,0,.19),inset 0 1px 0 rgba(255,255,255,.4);
		}
		.btn2{
			background-image: linear-gradient(#3F5E9E,#375391);
			border:1px solid #21345A;
			/*box-shadow:inset 0 1px 1px #fff;*/
			box-shadow: 0 1px 3px rgba(0,0,0,.19),inset 0 1px 0 rgba(255,255,255,.4);
		}
	</style>
</head>
<body>
	<div class="btn1">Tweet</div>
	<div class="btn2">Like</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transform-origin</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			margin: 100px auto;
			transition: 1s;
			transform-origin: left top;
			/*
                transform-origin:  变幻的轴心  以哪个点做为 原点
                    默认值是 center center

            */
		}
		.box:hover{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>style</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: orange;
			transition: 1s;
			transform-style: preserve-3d;
			 /*
                flat | preserve-3d
                设置该元素在2d平面 | 3d空间
            */
		}
		.box:hover{
			transform: translateZ(10px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height:400px;
			border: 1px red solid;
			display: -webkit-box;
			-webkit-box-pack:start;
			-webkit-box-align:center;
			/*
                ul 是一个弹性的盒子
                -webkit-box-pack: 水平对齐方式
                start | center | end | justify（分散对齐）
				
				-webkit-box-align: 垂直对齐方式
				start | center | end | baseline | stretch(默认值)
	         */
	         /*-webkit-box-direction: reverse;*/
	         /* 
		         -webkit-box-direction: reverse;
	                    是否反转
	                        reverse 反转
	                        normal 正常
             */

             /*-webkit-box-orient:vertical;*/
             /*
				 -webkit-box-orient:  排列方式
                    不给 默认为 水平  

                    horizontal 水平
                    vertical 垂直
             */

		}
		ul li{
			-webkit-box-flex:1;
			 /*
                均分剩余宽度：
                    1 代表几份的意思
            */
			list-style: none;
			height: 40px;
		}
		ul li:nth-child(odd){
			background-color: red;
		}
		ul li:nth-child(even){
			background-color: orange;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>

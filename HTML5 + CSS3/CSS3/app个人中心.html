<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>app个人中心</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		.hole{
			width: 640px;
			margin: 0 auto;
		}
		.clearfix:after{
			content: "";
			display: table;
			clear: both;
		}
		.outsta{
			position: fixed;
			height: 44px;
			width: 640px;
			top: 0;
		}
		.status{
			height: 44px;
			width: 100%;
			background-color: #f9f9f9;
			display: flex;
			align-items: center;
			position: relative;
		}
		.status ul{
			list-style: none;
			margin-right: 10px;
		}
		.status li{
			float: left;
			width: 11px;
			height: 11px;
			border-radius: 50%;
			border: 1px solid #000;
			margin: 0 0 0 5px ;
		}
		.status li:nth-child(1),.status li:nth-child(2),.status li:nth-child(3){
			background-color: #000;
		}
		.status .yun,.status .time{
			margin-right: 12px;
			font-size: 23px;
			color: #000;
			font-family: "黑体";
		}
		.status .time{
			font-weight: bold;
			position: absolute;
			left: 50%;
			top: 8px;
			margin-left: -42px;
		}
		.status .wifi{
		
		
			border-radius: 50%;
			
			margin-top: 22px;
		}
		.status .wifi,.status .wifi span{
			border: 3px solid #000;
			padding: 4px;
			border-radius: 50%;
			display: block;
			border-color: #000 transparent transparent transparent;
		}
		.status .bat1,.status .bat2,.status .bluetooth{
			
			font-size: 24px;
			display: inline-block;
			position: absolute;
			
		}
		.status .bat1{
			right: 66px;
			top: 6px;
		}
		.status .bluetooth{
			width: 16px;
			height: 28px;
			background: red;
			right: 129px;
			top: 8px;
		}
		.status .bat2{
			width: 50px;
			height: 20px;
			background: red;
			right: 9px;
			border-radius: 3px;
			top: 12px;
		}
		.status .bat2:after{
			content: "";
			display: block;
			width: 3.5px;
			height: 7px;
			
			border-radius: 0 3.5px 3.5px 0;
			
			background-color: red;
			position: absolute;
			top: 50%;
			right: -5px;
			margin-top: -3.5px;
			position: absolute;
			z-index: 0;
			
		}
		.hole > .top{
			height: 86px;
			width: 640px;
			background-color: #f9f9f9;
			display: flex;
			align-items: center;
			border-bottom: 1px solid #a2a2a2;
			position: fixed;
			top: 44px;

		.top .add{

		}
		.top .setting{

		.user{

		.user .more{

		}
		.user > .more > .top{

			flex: 1;
			align-items: center;
		}
		.user > .more > .top > .info{

			flex: 1;
			height: 65px;
			-webkit-flex-direction: column;
			text-align: center;
			border-right: 1px #c9c9c9 solid;
		}
		.user > .more > .top > .info:last-child{

		.user > .more > .top > .info >.num{

			font-size: 30px;

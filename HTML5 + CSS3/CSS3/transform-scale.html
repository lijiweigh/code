<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scale</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			transform: scale(1);
			 /*
                缩放：
                    单位   倍数
                    scale(1.5)  原始（给的宽度）大小的1.5倍
                        1 为 原始比例
                        如果没有写方向，默认是  x和y
                    scaleX \ Y

            */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

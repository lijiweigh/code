<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ihover2</title>
	<style type="text/css">
		.hole{
			width: 220px;
			height: 220px;
			border-radius: 50%;
			margin: 50px auto;
			position: relative;
		}
		img,.text{
			width: 100%;
			height: 100%;
			border-radius: 50%;
			position: absolute;
			left: 0;
			top: 0;
			display: block;
			transition: 1s;
			z-index: 1;
		}
		.img{
			z-index: 2;
		}
		.img:after{
			content: "";
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			position: absolute;
			left: 0;
			top: 0;
			box-shadow: inset 0 0 0 20px rgba(255, 255, 255, 0.6);
			z-index: 2;
		}
		.text{
			width: 100%;
			height: 100%;
			border-radius: 50%;
			position: absolute;
			left: -100%;
			top: 0;
			font-size: 20px;
			color: #fff;
			line-height: 220px;
			text-align: center;
			background-color: rgba(0,0,0,.4);
			visibility: hidden;
			opacity: 0;
		}

		.hole:hover .text{
			visibility: visible;
			left: 0;
			opacity: 1;
		}
		.hole:hover img{
			transform: rotate(-90deg);
			/*transform: rotate(270deg);*/
			/*transform: scale(2);*/
		}
	</style>
</head>
<body>
	<div class="hole">
		<div class="img"><img src="img/tuzi.png"></div>
		<div class="text">HELLO</div>
	</div>
</body>
</html>

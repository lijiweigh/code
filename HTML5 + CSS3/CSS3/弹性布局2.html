<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性布局2</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style: none;
			height: 500px;
			border: 2px solid orange;


			display: flex;
			 /*
                display:flex;
                    开启弹性布局
                flex: 1
                    均分宽度		与其中的文字无关
                        1 份数 
            */

            -webkit-flex-direction: row;

            /*
                -webkit-flex-direction （排列方式 - 决定主轴的方向）
                row(默认) | row-reverse | column | column-reverse
                水平方向，起点在左端 | 水平方向，起点在右端 | 垂直方向，起点在上沿| 垂直方向，起点在下沿

            */

            -webkit-flex-wrap: nowrap;

            /*
                -webkit-flex-wrap:
                nowrap | wrap | wrap-reverse
                单行 | 换行(宽度不够自动换行) | 换行并反转
            */

           justify-content: space-around;
           align-items:center;

           /*
                justify-content（水平对齐方式）
                flex-start | flex-end | center | space-between | space-around;
                左对齐 | 右对齐 | 居中对齐 | 两端对齐(之间的间隔相等) | 每个项目两侧的间隔相等

                align-items（垂直对齐方式）
                flex-start | flex-end | center | baseline | stretch
                起点对齐 | 终点对齐 | 中点对齐 | 基线对齐 | 默认值(未设置高度或设为auto，将占满整个容器的高度)

                align-content （多行对齐方式）
                注：需要多行才行
                多根轴线的对齐方式
                flex-start | flex-end | center | space-between | space-around | stretch
                左对齐 | 右对齐 | 居中对齐 | 两端对齐(之间的间隔相等) | 每个项目两侧的间隔相等 | 轴线占满整个交叉轴

                align-self
                允许单个项目有与其他项目不一样的垂直对齐方式
                auto | flex-start | flex-end | center | baseline | stretch
                该属性可能取6个值，除了auto，其他都与align-items属性完全一致。
                可覆盖align-items属性
                默认值auto，表示继承父级元素的align-items，如果没有父级，则则等同于stretch


                 当这两个属性遇到了
                    flex-direction: column / column-reverse  整个顺序就都变了。

            */

            -webkit-flex: 1 1 300px;

            /*
               缩写 flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]

            */

            /*
                解决UC、微信兼容性问题
                    安卓平台的uc和微信
                        要加-webkit-
                            display: flex;
                            display: -webkit-box;
                        flex: 1;
                            -webkit-box-flex: 1;
                            -moz-box-flex: 1;
                            box-flex: 1;
                            webkit、moz、原生

                    align-items: center;
                        -webkit-box-align: center;
                    flex-direction: column;
                    box-orient: vertical;
                        webkit、moz、原生
            */
		}

		ul li{
			height: 30px;
			text-align: center;
			/*flex: 1;*/
			-webkit-flex-shrink:1;
			/*-webkit-flex-grow: 1;*/
			 /*
                为复杂布局而生
                    -webkit-flex-shrink
                    缩小比例
                        此时剩余空间是不足时都将等比例缩小
                        0 表示不参加收缩比例
                        若没写该属性，则为1

                    -webkit-flex-grow
                        扩展比率
                        剩余空间是正值的时，伸缩项目相对于伸缩容器里其他伸缩项目能分配到空间比例
                            若没写该属性，则为0
                            0代表不参与扩展

            */
		}

		ul li:nth-child(odd){
			background-color: red;
			align-self: flex-end;
			-webkit-flex-basis: 200px;
			/*
                flex-basis
                    在分配空间之前，也已经分得到空间
                       （最小宽度）
            */
		}

		ul li:nth-child(even){
			background-color: yellow;
		}


	</style>
</head>
<body>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>

</body>
</html>

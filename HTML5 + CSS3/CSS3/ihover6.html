<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ihover6</title>
	<style type="text/css">
		.hole,.img,.text{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			
		}
		.hole{
			margin: 50px auto;
			position: relative;
		}
		.img{
			background: url(img/tuzi.png) center center /contain no-repeat;
			box-shadow: inset 0 0 0 20px rgba(255,255,255,0.6);
			position: absolute;
			left: 0;
			top: 0;
			transition: transform 0.5s, left 0.5s 0.5s,opacity 0.5s 0.5s;
			/*pointer-events: none;*/
			/*transition: 0.5s;*/
			z-index: 2;
		}
		.text{
			position: absolute;
			left: 100%;
			top: 0;
			background-color: rgba(0,0,0,.5);
			font-size: 30px;
			line-height: 200px;
			text-align: center;
			transition: left 0.5s 0.5s,transform 0.5s 1s,opacity 0.5s 0.5s;
			opacity: 0;
			/*visibility: hidden;*/
			transform: scale(0.5);
		}
		.hole:hover .img{
			transform: scale(0.5) ;
			
			opacity: 0;
			left: -100%;
		}
		.hole:hover .text{
			left: 0;
			transform: scale(1);
			opacity: 1;
		}
	</style>
</head>
<body>	
	<div class="hole">
		<div class="img"></div>
		<div class="text">HELLO</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<title>进度条</title>

	<style type="text/css">
		body{
			padding: 100px;
			height: 2000px;
		}
	</style>
</head>
<body>

	<div class="progress">
		<div class="progress-bar" style="width: 50%;">
			<span>50%</span>
		</div>
	</div>

	<div class="progress">
		<div class="progress-bar" style="width: 0%; min-width: 2em" >
			0%
		</div>
	</div>	


	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped" style="width: 60%;" ></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 60%;" ></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 60%;" ></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 60%;" ></div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-striped active" style="width: 80%;"></div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-info  progress-bar-striped active" style="width: 20%;"></div>
		<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 30%;"></div>
		<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 40%;"></div>

	</div>

</body>
</html>

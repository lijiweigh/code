<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<title>表格</title>
	<style type="text/css">
		
		body{
			height: 2000px;
			padding: 100px;
		}

	</style>
</head>
<body>

	<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>sex</th>
		</tr>
		<tr>
			<td>tom</td>
			<td>001</td>
			<td>male</td>
		</tr>
		<tr>
			<td>mike</td>
			<td>002</td>
			<td>male</td>
		</tr>
		<tr>
			<td>amy</td>
			<td>003</td>
			<td>female</td>
		</tr>
	</table>


	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>name</th>
				<th>number</th>
				<th>sex</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>tom</td>
				<td>001</td>
				<td>male</td>
			</tr>
			<tr class="">
				<td>mike</td>
				<td>002</td>
				<td>male</td>
			</tr>
			<tr>
				<td>amy</td>
				<td>003</td>
				<td>female</td>
			</tr>
		</tbody>
	</table>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>name</th>
				<th>number</th>
				<th>sex</th>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>tom</td>
				<td>001</td>
				<td>male</td>
			</tr>
			<tr class="success">
				<td>mike</td>
				<td>002</td>
				<td>male</td>
			</tr>
			<tr class="info">
				<td>amy</td>
				<td>003</td>
				<td>female</td>
			</tr>
			<tr class="danger">
				<td>amy</td>
				<td>003</td>
				<td>female</td>
			</tr>
			<tr class="warning">
				<td>amy</td>
				<td>003</td>
				<td>female</td>
			</tr>
		</tbody>
	</table>


	<div class="table-responsive">
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>name</th>
					<th>number</th>
					<th>sex</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>tom</td>
					<td>001</td>
					<td>male</td>
				</tr>
				<tr class="success">
					<td>mike</td>
					<td>002</td>
					<td>male</td>
				</tr>
				<tr class="info">
					<td>amy</td>
					<td>003</td>
					<td>female</td>
				</tr>
				<tr class="danger">
					<td>amy</td>
					<td>003</td>
					<td>female</td>
				</tr>
				<tr class="warning">
					<td>amy</td>
					<td>003</td>
					<td>female</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>

	<link rel="stylesheet" type="text/css"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<title>模态框</title>

	<style type="text/css">
		body{
			padding: 100px;
			height: 2000px;
		}
		
	</style>

	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>

<body>

	<button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">show it</button>

	<div class="modal fade" id="myModal">
		
		<div class="modal-dialog">
			
			<div class="modal-content">
				
				<div class="modal-header">
						
					<button type="button" class="close" data-target="#myModal"  data-toggle="modal"><span>&times;</span></button>
					<h4 class="modal-title" >title</h4>

				</div>

				<div class="modal-body">
					<p>点击下面的按钮即可通过 JavaScript 启动一个模态框。此模态框将从上到下、逐渐浮现到页面前。 </p>
				</div>

				<div class="modal-footer">
					
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">close</button>

				</div>

			</div>

		</div>

	</div>

	<button type="button" class="btn btn-default" id="open">open</button>

	<div class="modal fade" id="myModal2">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button  class="close" id="close1"><span>&times;</span></button>
					<h3 class="modal-title">title</h3>
				</div>
				<div class="modal-body">
					<p> class="close"</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="close2">close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#open").on("click",function(){
			$("#myModal2").modal("show");
		});	
		$("#close1").on("click",function(){
			$("#myModal2").modal("hide");
		});	
		$("#close2").on("click",function(){
			$("#myModal2").modal("hide  ");
		});	
	</script>

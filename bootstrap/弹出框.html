	<title>弹出框</title>

		body{
			padding: 100px;

			position:relative;

	</style>

</head>
<body>

	<button type="button" class="btn btn-info" data-toggle="popover" title="title" data-content="some text">click</button>

	<a href="#" role="button" tabindex="0" class="btn btn-warning" data-toggle="popover" data-trigger="focus" title="title" data-content="content">click</a>

	<script type="text/javascript">
		$("[data-toggle='popover']").popover({
			container : "body"
		});
	</script>

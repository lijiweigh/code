<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<title>carousel</title>

	<style type="text/css">
		body{
			padding: 100px;
			height: 2000px;
			position:relative;
		}

		.wrap{
			width: 600px;
			height: 400px;
		}

		
	</style>

	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
</head>
<body>
	
	<div class="wrap">
		<div class="carousel slide" id="example" data-ride="carousel">
			<ol class="carousel-indicators">
				<li class="active" data-target="#example"  data-slide-to="0"></li>
				<li data-target="#example"  data-slide-to="1"></li>
				<li data-target="#example"  data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/new/1.jpg" alt="">
					<div class="carousel-caption">
						<h3>title</h3>
						<p>discription</p>
					</div>
				</div>
				<div class="item">
					<img src="img/new/2.jpg" alt="">
					<div class="carousel-caption">
						<h3>title</h3>
						<p>discription</p>
					</div>
				</div>
				<div class="item">
					<img src="img/new/3.jpg" alt="">
					<div class="carousel-caption">
						<h3>title</h3>
						<p>discription</p>
					</div>
				</div>
			</div>
			<a href="#example" data-slide="prev"  class="left  carousel-control">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#example" data-slide="next" class="right carousel-control">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		</div>
	</div>



	<div class="wrap">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="img/new/1.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/new/2.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/new/3.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>

</body>
</html>

<script type="text/javascript">
	$("#add_tag").click(function(){
		if(!$("#tag_val").val()){
			alert("添加的内容不能为空！");
			return;
		}

		var nowText = $("#tag_content").html();
		

		nowText = "<div class='alert alert-info alert-dismissable fade in pull-left mar_r15'><button class='close' data-dismiss='alert'><span>&times;</span></button>" + $("#tag_val").val() + "</div>" + nowText;

		$("#tag_content").html(nowText);
		$("#tag_val").val("");

	});

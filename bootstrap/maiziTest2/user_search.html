	<!-- 正文 -->
	<div class="container mar15">
		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-stacked nav-pills">
					<li><a href="user.html">用户管理</a></li>
					<li class="active"><a href="#">用户搜索</a></li>
					<li><a href="" type="button" data-toggle="modal" data-target=".modal">添加用户</a></li>
				</ul>
			</div>
			<div class="col-md-10">
				<div class="page-header">
					<h4>用户搜索</h4>
				</div>

				<ul class="nav nav-tabs">
					<li><a href="user.html">用户管理</a></li>
					<li class="active"><a href="#">用户搜索</a></li>
					<li><a href="#" type="button" data-toggle="modal" data-target=".modal">添加用户</a></li>
				</ul>

				<form action="#" class="user-search">
					<div class="alert alert-info">
						<strong>技巧提示：</strong> 支持模糊搜索和匹配搜索，匹配搜索使用*代替！
					</div>

					<div class="form-group">
						<label for="username"><strong>用户名</strong></label>
						<input type="text" class="form-control" id="username" placeholder="用户名">
					</div>

					<div class="form-group">
						<label for="UID"><strong>UID</strong></label>
						<input type="text" class="form-control" id="UID" placeholder="UID">
					</div>

					<div class="form-group">
						<label for="usergroup"><strong>选择用户组</strong></label>
						<select name="" id="usergroup" class="form-control">
							<option value="">限制会员</option>
							<option value="">注册会员</option>
							<option value="">新手上路</option>
							<option value="">中级会员</option>
							<option value="">高级会员</option>
						</select>
					</div>

					<input type="submit" class="btn btn-default" value="搜索">
				</form>
			</div>
		</div>
	</div>
	<!-- 正文 -->

	<!-- footer -->

	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					<h3 class="modal-title">添加用户</h3>
				</div>

				<div class="modal-body">
					<form action="#">
						<div class="form-group">
							<label for="modal-username">用户名</label>
							<input type="text" id="modal-username" class="form-control" placeholder="用户名">
						</div>
						<div class="form-group">
							<label for="modal-password">用户密码</label>
							<input type="password" id="modal-password" class="form-control" placeholder="用户密码">
						</div>
						<div class="form-group">
							<label for="modal-password1">确认用户密码</label>
							<input type="password" id="modal-password1" class="form-control" placeholder="确认用户密码">
						</div>
						<div class="form-group">
							<label for="modal-email">请输入用户邮箱</label>
							<input type="email" id="modal-email" class="form-control" placeholder="请输入用户邮箱">
						</div>
						<div class="form-group">
							<label>用户名</label>
							<select name="" id="" class="form-control">
								<option value="">限制会员</option>
								<option value="">注册会员</option>
								<option value="">新手上路</option>
								<option value="">中级会员</option>
								<option value="">高级会员</option>
							</select>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" data-dismiss="modal" data-target=".modal" class="btn btn-danger">关闭</button>
					<button type="submit" class="btn btn-success">提交</button>
				</div>
			</div>
		</div>
	</div>

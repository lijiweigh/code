<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>async</title>
</head>
<body>


<script type="text/javascript">
	
	async function fn(){
		await console.log("abc")
		let result = await 5 + 7
		// throw new Error("error")
		return result
	}

	fn().then(v=>console.log(v)).catch(e=>console.log(e))

	function supper(x,y){
		this.x = x
		this.y = y

		function getX(){
			return this.x
		}
	}

	let s = new supper(2,5)
	// console.log(s.getX())      // Uncaught TypeError: s.getX is not a function
	console.log(supper.__proto__)


</script>
</body>
</html>

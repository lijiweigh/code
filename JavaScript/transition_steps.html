<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition_steps</title>

	<style type="text/css">
		body{
			height: 2000px;
		}
		.out{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			border: 5px solid blue;
			position: relative;
			overflow: hidden;
		}
		.out:hover .wrap{
			top: -800px;
		}
		.wrap{
			width: 100px;
			height: 900px;
			position: absolute;
			top: 0;
			transition: steps(8) 3s;
			
		}
		.box{
			background-color: red;
			line-height: 100px;
			font-size: 50px;
			width: 100%;
			height: 100px;
			text-align: center;
		}

		.out2{
			width: 200px;
			height: 200px;
			padding: 20px;
			background-color: red;
			position: relative;
			background-origin: border-box;
		}
		.in{
			width: 50px;
			height: 50px;
			background-color: orange;
			position: absolute;

			left: 0;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="wrap">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
			<div class="box">8</div>
			<div class="box">9</div>

		</div>
	</div>


	<div class="out2">
		
		<div class="in"></div>


	</div>

	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>苹果菜单</title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			/*width: 1200px;
			height: 800px;*/
			overflow: hidden;
		}
		.out{
			position: absolute;
			bottom: 0;
			text-align: center;
			width: 100%;
		}
		img{
			width: 64px;
		}

	</style>

	<script type="text/javascript">
		window.onload = function(){
			var inputs = document.getElementsByTagName("input");
			var imgs = document.getElementsByTagName("img");
			var div = document.getElementById("out");
			
			document.onmousemove = function(ev){

				var ev = ev || event;

				for(var i = 0;i<imgs.length;i++){

					var a = ev.clientX - (imgs[i].offsetLeft + imgs[i].offsetWidth/2 );
					var b = ev.clientY - (imgs[i].offsetTop + div.offsetTop + imgs[i].offsetHeight/2 );

					var dis = parseInt( Math.sqrt(a*a + b*b) );
					// inputs[i].value = dis;

					var scale = dis/500;
					inputs[i].value = scale.toFixed(2);

					if(scale > 0.5){
						scale = 0.5;
					}

					imgs[i].style.width = (1-scale)*128 + "px";
				}
				

			}
		}
	</script>

</head>
<body>
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">
	<input type="text" name="">

	<div class="out" id="out">
		<img src="img/苹果菜单/1.png">
		<img src="img/苹果菜单/2.png">
		<img src="img/苹果菜单/3.png">
		<img src="img/苹果菜单/4.png">
		<img src="img/苹果菜单/5.png">
		<img src="img/苹果菜单/1.png">
		<img src="img/苹果菜单/2.png">
		<img src="img/苹果菜单/3.png">
		<img src="img/苹果菜单/4.png">
		<img src="img/苹果菜单/5.png">
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>划过显示图片</title>

	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.all{
			width: 500px;
			height: 500px;
			background: url(img/pic.jpg)0 0 /cover no-repeat;
			margin: 50px auto;
		}
		.all div{
			width: 10%;
			height: 10%;
			background-color: #ccc;
			display: inline-block;
			float: left;
		}
	</style>

	<script type="text/javascript">

		window.onload = function(){
			var all = document.getElementById("all");

			var divs = "";

			for(var i = 0; i<100;i++){
				divs += "<div></div>";
			}
			all.innerHTML = divs;
			var ali = all.getElementsByTagName("div");
			// alert(ali.length);
			for(var j=0;j<ali.length;j++){
				ali[j].onmouseover = function(){
					this.style.opacity = "0";
				}
			}
			
		}
	</script>
</head>
<body>

	<div class="all" id="all">
		
	</div>

</body>
</html>

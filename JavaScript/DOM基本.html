			var oli = oul.firstElementChild;

			obtn.innerHTML = "删除";

				oul.removeChild(this.parentNode);
			}

			var obtn2 = document.createElement("button");
			obtn2.innerHTML = "全部删除";

			obtn2.onclick = function(){

				for(var i=0;i<len;i++){

			rep.innerHTML = "替换";
			rep.onclick = function(){
				var newnode = document.createElement("li");
				newnode.innerHTML = "被替换的";
				oul.replaceChild(newnode,oul.children[oul.children.length-1]);
			}
			oul.children[oul.children.length-1].appendChild(rep);

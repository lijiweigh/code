<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>效果</title>
	<style type="text/css">
		#box1,#box2,#box3{
			width:200px;
			height: 200px;
		}

		#box1{
			background-color: red;
		}

		#box2{
			background-color: orange;
		}
		#box3{
			background-color: yellow;
			position: absolute;
		}
	</style>
</head>
<body>

	<div id="box1"></div>
	<button id="btn1">显示</button>
	<button id="btn2">隐藏</button>
	<div id="box2"></div>
	<button id="btn3">切换</button>
	<button id="btn4">上滑</button>
	<button id="btn5">下滑</button>

	<div id="box3"></div>
	<button id="btn6">fadein</button>
	<button id="btn7">fadeout</button>
	<button id="btn8">fadeto</button>
	<button id="btn9">fadetoggle</button>
	
	
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		// $().show([speed,[easing],[fn]])  显示隐藏的匹配元素。这个就是 'show( speed, [callback] )' 无动画的版本。如果选择的元素是可见的，这个方法将不会改变任何东西。无论这个元素是通过hide()方法隐藏的还是在CSS里设置了display:none;，这个方法都将有效。
		/*
			speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
			easing:(Optional) 用来指定切换效果，默认是"swing"，可用参数"linear"
			fn:在动画完成时执行的函数，每个元素执行一次。
		*/
		// $().hide([speed,[easing],[fn]])

		$("#btn1").on("click",function(){
			$("#box1").show("normal","swing",function(){
				console.log("显示完毕")
			})
		})

		$("#btn2").on("click",function(){
			$("#box1").hide("fast","linear",function(){
				console.log("隐藏完毕")
			})
		})

		//$().slideDown([speed],[easing],[fn])   通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式显示出来。在jQuery 1.3中，上下的padding和margin也会有动画，效果更流畅。

		/*
			speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
			easing:(Optional) 用来指定切换效果，默认是"swing"，可用参数"linear"
			fn在动画完成时执行的函数，每个元素执行一次。
		*/
		// $().slideUp([speed,[easing],[fn]])

		// $().slideToggle([speed],[easing],[fn])

		$("#btn3").click(function(){
			$("#box2").slideToggle("slow","swing",function(){
				console.log("切换成功")
			})
		})

		$("#btn4").click(function(){
			$("#box2").slideUp("fast","linear",function(){
				console.log("上滑成功")
			})
		})

		$("#btn5").click(function(){
			$("#box2").slideDown("normal","swing",function(){
				console.log("下滑成功")
			})
		})	

		// $().fadeIn([speed],[easing],[fn])   通过不透明度的变化来实现所有匹配元素的淡入效果，并在动画完成后可选地触发一个回调函数。这个动画只调整元素的不透明度，也就是说所有匹配的元素的高度和宽度不会发生变化。
		/*
			speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
			easing:(Optional) 用来指定切换效果，默认是"swing"，可用参数"linear"
			fn:在动画完成时执行的函数，每个元素执行一次。
		*/

		// $().fadeOut([speed],[easing],[fn])

		// $().fadeTo([[speed],opacity,[easing],[fn]])

		/*
			speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
			opacity:一个0至1之间表示透明度的数字。
			easing:(Optional) 用来指定切换效果，默认是"swing"，可用参数"linear"
			fn:在动画完成时执行的函数，每个元素执行一次。
		*/

		// $().fadeToggle([speed,[easing],[fn]])

		$("#btn6").click(function(){
			$("#box3").fadeIn("fast","swing",function(){

			})
		})

		$("#btn7").click(function(){
			$("#box3").fadeOut("slow","linear",function(){

			})
		})

		$("#btn8").click(function(){
			$("#box3").fadeTo("normal",0.5,function(){

			})
		})

		$("#btn9").click(function(){
			$("#box3").fadeToggle("fast","swing")
		})

		// $().animate(params,[speed],[easing],[fn])

		$("#box3").click(function(){
			$("#box3").animate({
				left:"+=200"
			},1000,"swing",function(){
				$(this).text("left: " + $(this).css("left"))
				$(this).animate({
					top : "+=100"
				},1000)
			})
		})

		// $().stop([clearQueue],[jumpToEnd])  停止所有在指定元素上正在运行的动画。如果队列中有等待执行的动画(并且clearQueue没有设为true)，他们将被马上执行
		/*
			clearQueue:如果设置成true，则清空队列。可以立即结束动画。
			gotoEnd:让当前正在执行的动画立即完成，并且重设show和hide的原始样式，调用回调函数等
		*/

		$("#box2").click(function(){
			$("#box3").stop(false,true)	
		})

		// $().delay(duration,[queueName])  设置一个延时来推迟执行队列中之后的项目。jQuery 1.4新增。用于将队列中的函数延时执行。他既可以推迟动画队列的执行，也可以用于自定义队列
		/*
			duration:延时时间，单位：毫秒
			queueName:队列名词，默认是Fx，动画队列。
		*/

		$("#box3").mouseover(function(){
			$(this).animate({left:"+=100"},500).delay(1000).animate({top:"-=50"},500)
		})

		// $().finish( [queue ] )  停止当前正在运行的动画，删除所有排队的动画，并完成匹配元素所有的动画。当.finish()在一个元素上被调用，立即停止当前正在运行的动画和所有排队的动画（如果有的话），并且他们的CSS属性设置为它们的目标值（所有动画的目标值）。所有排队的动画将被删除。如果第一个参数提供，该字符串表示的队列中的动画将被停止。.finish()方法和.stop(true, true)很相似，.stop(true, true)将清除队列，并且目前的动画跳转到其最终值。但是，不同的是，.finish() 会导致所有排队的动画的CSS属性跳转到他们的最终值。

		$("#box2").mouseover(function(){
			$("#box3").finish()
		})

		// jQuery.fx.off  关闭页面上所有的动画。把这个属性设置为true可以立即关闭所有动画(所有效果会立即执行完毕)。有些情况下可能需要这样，比如：* 你在配置比较低的电脑上使用jQuery。* 你的一些用户由于动画效果而遇到了 可访问性问题  当把这个属性设成false之后，可以重新开启所有动画。

		// jQuery.fx.off = true;

		// jQuery.fx.interval   设置动画的显示帧速。 单位：ms

		jQuery.fx.interval = 1





















	</script>

</body>
</html>

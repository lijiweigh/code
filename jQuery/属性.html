<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>属性</title>
	<style>
		img{
			width: 1000px;
		}
		.red{
			background-color: red;
		}
		.big{
			font-size: 30px;
		}
	</style>
</head>
<body>
	
	<img id="img" src="img/new/1.jpg" alt="" >
	<p id="p1">ppppppppppppppppp</p>
	<p id="p2">aaaaaaaaaaaaaaa</p>
	<input type="text" id="text1">

	<ul id="ul1">
		<li>111111111</li>
		<li>222222222</li>
		<li>333333333</li>
	</ul>

	<select id="single">
	  <option>Single</option>
	  <option>Single2</option>
	</select>
	<select id="multiple" multiple="multiple">
	  <option selected="selected">Multiple</option>
	  <option>Multiple2</option>
	  <option selected="selected">Multiple3</option>
	</select><br/>
	<input type="checkbox" value="check1"/> check1
	<input type="checkbox" value="check2"/> check2
	<input type="radio" value="radio1"/> radio1
	<input type="radio" value="radio2"/> radio2

	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
	
	// $().attr()  $().removeAttr()
	console.log("---------------$().attr()  $().removeAttr()--------------")
	console.log($("#img").attr("src"))
	$("#img").attr("src","img/new/2.jpg")
	$("#img").attr({
		src: "img/new/3.jpg",
		title: "imgimg"
	})

	$("#img").attr("src",function(){
		return "img/new/4.jpg"
	})

	$("#img").attr("myAttr","beautiful")
	$("#img").removeAttr("myAttr")

	/* $().prop()  $().removeProp()   使用方法和attr一样 区别：对于某个 DOM 节点对象，properties 是该对象的所有属性，而 attributes 是该对象对应元素(标签)的属性。具有 true 和 false 两个属性的属性，如 checked, selected 或者 disabled 使用prop()，其他的使用 attr()*/

	// $().addClass()  $().removeClass()
	console.log("--------------- $().addClass()  $().removeClass()--------------")
	$("#ul1 li:first").addClass("red");
	$("#ul1 li:gt(0)").addClass("red big");
	$("#ul1 li").addClass(function(index,clazz){
		console.log(clazz)
		return index + "-" + clazz
	});

	$("#ul1 li:last").removeClass("big")
	$("#ul1 li:eq(1)").removeClass("red big")
	$("#ul1 li").removeClass(function(index,clazz){
		return index + "-" + clazz
	})

	// $().toggleClass()
	console.log("--------------- $().toggleClass()--------------")
	$("#ul1 li").toggleClass("big")
	let count = 0
	$(document.documentElement).click(function(){
		
		$("#ul1 li:first").toggleClass("red",count++ % 3 == 0)
		console.log(count)
	})

	$("#ul1 li").toggleClass(function(){
		return "big"
	})

	//$().html()  $().text()方法和html方法用法一样  
	console.log("--------------- $().html() --------------")
	console.log($("#p1").html())
	$("#p2").html("jjjjjjjjjjj")
	$("#p1").html(function(index,html){
		return "此元素的索引值是：" + index + ",原先的内容是：" + html
	})

	//$().text()
	console.log("--------------- $().text() --------------")
	$(document).click(function(){
		console.log($("#text1").val())
	})

	$("#text1").val("abcdefg")
	$("#text1").val(function(index,value){
		return "元素的索引是：" + index + ",原先的内容是：" + value
	})

	// 用于设置是选中的项
	$("#single").val("Single2");
	$("#multiple").val(["Multiple2", "Multiple3"]);
	$("input").val(["check2", "radio1"]);

	console.log($("#ul1").html(),$.type($("#ul1").html()))
	console.log($("#ul1").text(),$.type($("#ul1").text()))

</script>

</body>
</html>

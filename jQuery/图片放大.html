<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片放大</title>

	<style type="text/css">
		
		*{
			margin:0;
			padding: 0;
		}

		.small, .small img{
			width: 192px;
			height: 108px;
			position: absolute;
			left: 0;
			top: 0;
			overflow: hidden;
		}

	
		.big{
			position: absolute;
			left: 300px;
			top: 50px;
			width: 480px;
			height: 270px;
			overflow: hidden;
			background: url(img/new2/1.jpg) no-repeat;
			/*background-position: 505px 550px;*/
		}

		.big img{
			width: 1920px;
			height: 1080px;

		}

		.mask{
			position: absolute;
			z-index: 2;
			width: 48px;
			height: 27px;
			background-color: rgba(255,0,0,0.2);
		}

	</style>

	<script src="C:\code\jQuery\jquery-1.12.4.js"></script>

	<script type="text/javascript">
		
		$(function(){

			var oMask = $(".mask");

			$(".small").on("mousemove",function(ev){

				oMask.css("left",ev.pageX - 24);
				oMask.css("top",ev.pageY - 13.5);

				if( parseInt(oMask.css("left") ) > $(".small").width() - oMask.width() ){
					oMask.css("left", $(".small").width() - oMask.width() );
				}

				if( parseInt(oMask.css("left") )< 0 ){
					oMask.css("left", 0 );
				}

				if( parseInt(oMask.css("top") )< 0 ){
					oMask.css("top", 0 );
				}

				if( parseInt(oMask.css("top") )> $(".small").height() - oMask.height() ){
					oMask.css("top", $(".small").height() - oMask.height() );
				}

				$(".big").css("background-position", (parseInt(oMask.css("left")) * -10) + "px " + (parseInt(oMask.css("top")) * -10) + "px");

			});

			

		});

	</script>
</head>
<body>

	<div class="small">
		<img src="img/new2/1.jpg">

		<div class="mask"></div>
	</div>

	<div class="big"></div>

	

</body>
</html>

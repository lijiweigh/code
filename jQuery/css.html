<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css</title>
	<style>
		img{
			width: 1000px;
		}
		.red{
			background-color: red;
		}
		.big{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<img id="img" src="img/new/1.jpg" alt="" >
	<p id="p1">ppppppppppppppppp</p>
	<p id="p2">aaaaaaaaaaaaaaa</p>
	<input type="text" id="text1">

	<ul id="ul1">
		<li>111111111</li>
		<li>222222222</li>
		<li>333333333</li>
	</ul>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	// $().css()
	console.log("------------$().css()----------------")
	console.log($("#p1").css("color"))
	$("#p1").css("color","green");
	$("#p2").css({
		color:"red",
		fontSize:"25px"
	})
	$("#p1").css("fontSize",function(index,value){
		return parseInt(value) + 10 + "px"
	})

	// $().offset() 获取匹配元素在当前视口的相对偏移。返回的对象包含两个整型属性：top 和 left，以像素计。此方法只对可见元素有效。
	console.log("------------$().offset()----------------")
	console.log($("#p1").offset().top)
	console.log($("#p1").offset().top)

	// $("#ul1").offset({
	// 	left: 100,
	// 	top: 800
	// })

	// $().position()  获取匹配元素相对父元素的偏移。返回的对象包含两个整型属性：top 和 left。为精确计算结果，请在补白、边框和填充属性上使用像素单位。此方法只对可见元素有效。

	/*
		使用position()方法时事实上是把该元素当绝对定位来处理，获取的是该元素相当于最近的一个拥有绝对或者相对定位的父元素的偏移位置。
		使用position()方法时如果其所有的父元素都为默认定位（static）方式，则其处理方式和offset()一样，是当前窗口的相对偏移
		使用offset()方法不管该元素如何定位，也不管其父元素如何定位，都是获取的该元素相对于当前视口的偏移
	*/
	console.log("------------$().position()----------------")
	console.log($("#p1").position().left)
	console.log($("#p1").position().top)

	// $().scrollTop() $().scrollLeft()
	console.log("------------$().scrollTop() $().scrollLeft()----------------")
	console.log($(document.body).scrollTop())
	console.log($(document.documentElement).scrollTop())
	$(document.documentElement).scrollTop(100)

	// $().width()  $().height()
	console.log("------------$().width()  $().height()----------------")
	console.log($(document).width())
	$("#ul1").height(200)
	$("#ul1").height(function(index,height){
		return (index+1) * height
	})

	// $().innerWidth()  $().innerHeight()  = $().width() + padding
	// $().outerWidth()  $().outerHeight()  = $().innerWidth() + border
	// $().outerWidth(true)  $().outerHeight(true)  = $().outerWidth() + margin

	
	// $("html,body").scrollTop(200)
	console.log($("html").scrollTop(),$("body").scrollTop())
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>number</title>
</head>
<body>
	


<script type="text/javascript">
	
	var n1 = 888.124565;

	//保留几位小数
	alert(n1.toFixed(2));

	//保留几位小数 以e的几次方表示 即10的几次方 	
	alert(n1.toExponential(3));

	//自动选择转换成什么
	alert(n1.toPrecision(2));
</script>
</body>
</html>

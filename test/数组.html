<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组</title>
</head>
<body>
	
<script type="text/javascript">
	var arr = [11,20,5,3,8,7,6];

	//默认排序时会把元素先转换成字符串，再比较
	arr.sort();
	console.log(arr);

	arr.sort(function(a,b){
		return a - b;
	})

	console.log(arr);

	arr.reverse();

	// var arr2 = ["a","b","c"];
	// arr = arr.concat(arr2);

	// arr = arr.slice(2,6);

	// arr.splice(1,3,"d","e","f");

	// console.log(arr);
	// 如果每个都符合，则返回true
	var istrue = arr.every(function(item,index,array){
		return item > 5;
	});

	// 如果有一个符合，则返回true
	istrue = arr.some(function(item,index,array){
		return item > 5;
	});
	console.log(istrue);

	var arr3 = arr.filter(function(item,index,array){
		return item > 5;
	});

	console.log(arr3);

	arr3.forEach(function(item,index,array){
		console.log(index + " : " + item + "\n");
	});

	var arr4 = arr3.map(function(item,index,array){
		return item + 8;
	});

	console.log(arr4);

	var arr5 = [33,44,55,66,78];

	var sum = arr5.reduce(function(pre,cur,index,array){
		return pre + cur;
	},10);

	console.log(sum);	 
</script>

</body>
</html>

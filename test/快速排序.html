<script>

    console.log(quicksort([2,55,22,33,99,66]))

//    console.log(1 == "1")
    var a = {};
    function quicksort(arr){

        if(arr.length < 2){
            return arr;
        }

        var left = [];
        var right = [];
        var mid = arr.splice(Math.floor(arr.length/2),1)[0];

        for(var i in arr){
            if(arr[i] < mid){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }


        return quicksort(left).concat([mid],quicksort(right));
    }
</script>

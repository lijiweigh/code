<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date</title>
</head>
<body>
	


<script type="text/javascript">
	//获取时间对象
	var d1 = new Date();
	console.log(d1);
	var d2 = new Date(Date.UTC(2018,3,4,22,22,22));
	console.log(d2);

	//获取的是毫秒值
	var d3 = Date.now();
	console.log(d3);
	var d4 = +new Date();
	console.log(d4);

	console.log(d1.toLocaleString());
	console.log(d4.toLocaleString());
	console.log(d1.toUTCString());

	console.log(d1.toDateString());
	console.log(d1.toTimeString());

	console.log(d1.toLocaleDateString());
	console.log(d1.toLocaleTimeString());

	console.log("年" + d1.getFullYear() + " 月" + (d1.getMonth() + 1) + " 日" + d1.getDate() + " 时" + d1.getHours() + " 分" + d1.getMinutes() + " 秒" + d1.getSeconds());
</script>

</body>
</html>

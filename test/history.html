<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<script type="text/javascript">
	
	//往后退一页
	history.go(-1);
	//前进一页
	history.go(1);
	//跳转到包含该字符串的第一个页面的位置
	history.go("baidu.com");

	//后退一页
	history.back();
	//前进一页
	history.forward();

	if(history.length == 0){
		alert("这是你打开窗口后的第一个页面");
	}

</script>
</body>
</html>
